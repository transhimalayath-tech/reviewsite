
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Editorial Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        .font-newspaper-serif { font-family: 'Playfair Display', serif; }
        .font-body-serif { font-family: 'Lora', serif; }
        .font-classic { font-family: 'Old Standard TT', serif; }
        .font-typewriter { font-family: 'Courier Prime', monospace; }
        
        body { 
          background-color: #fcfaf2; 
          color: #1a1a1a;
          overflow-x: hidden;
        }
        
        .drafting-board {
          background-image: radial-gradient(#d1d1d1 1px, transparent 1px);
          background-size: 30px 30px;
          min-height: 2000px;
          position: relative;
        }

        .newspaper-column {
          column-fill: auto;
          text-align: justify;
        }

        .resize-handle {
          width: 10px;
          height: 10px;
          background: #000;
          position: absolute;
          right: 0;
          bottom: 0;
          cursor: nwse-resize;
        }

        .move-handle {
          cursor: move;
          background: #f3f4f6;
          border-bottom: 1px solid #e5e7eb;
        }

        .block-container:hover .block-controls {
          opacity: 1;
        }

        .block-controls {
          opacity: 0;
          transition: opacity 0.2s;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(5px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        
        .active-link {
          color: #1d4ed8;
          text-decoration: underline;
        }
    </style>

</html>
