    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        .font-newspaper-serif { font-family: 'Playfair Display', serif; }
        .font-body-serif { font-family: 'Lora', serif; }
        .font-classic { font-family: 'Old Standard TT', serif; }
        .font-typewriter { font-family: 'Courier Prime', monospace; }
        
        body { background-color: #fcfaf2; color: #1a1a1a; }
        
        .newspaper-border { border-top: 4px solid #000; border-bottom: 2px solid #000; }
        .column-count-2 { column-count: 2; column-gap: 2rem; }
        
        .editor-grid {
          background-image: radial-gradient(#d1d1d1 1px, transparent 1px);
          background-size: 20px 20px;
        }

        .tab-active {
          background-color: #000;
          color: #fff;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }

        @media (max-width: 768px) { .column-count-2 { column-count: 1; } }
    </style>
